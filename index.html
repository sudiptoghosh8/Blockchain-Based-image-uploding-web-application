<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Image Viewer</title>
</head>



<body style=" background: #202020;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;">
    <h1 style= " 
    text-align: center; 
    margin: 45px;
    margin-left: -250px;
    font-size: 30pt;
    border-style:solid;
   padding: 4px 16px;
   color: white;
   position:absolute;
   top: 4px;
   left: 50%;
   ">Blockchain App with Image</h1>

    <div style="
    margin-top: -500px;
    text-align: center;
  background: #4355a3;
  border-style:solid;
   padding: 10px 20px;
   top: 4px;">
    <h1 style="text-align: center;font-size:30pt;color: rgb(255, 255, 255);">Blockchain Image File Upload Here</h1>
    <form style="text-align: center;font-size: large;color: aqua;" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</div>


    <h2 style="
    margin-top: -150px;
    margin-left: 450px;
    font-size: 25pt;
     border-style:solid;
    color: white;
    position: absolute;
    white-space: nowrap;
    transform: translateX(-50%);"">Blockchain Image Block Detais</h2>

    <br>
    <div style="  
    margin-top: 500px;
    margin-left: 40px;
    background: rgba(189, 2, 2, 0.919);
    display:inline-block;
    padding: 4px 70px;
    color: white;
    border-style:solid;
    position: absolute;
    align-items: center;
    justify-content: center;
    top: 24px;
    left: 50%;
    white-space:pre-line;
    transform: translateX(-55%);">
<table>
     <tr>
            <th>Block Index</th>
            <th>Previous Hash</th>
            <th>Timestamp</th>
            <th>Hash</th>
            <th>Image</th>
    </tr>

    {% for block in blockchain %}
    
    <tr>
        <td>{{ block['index'] }}</td>
        <td>{{ block['previous_hash'] }}</td>
        <td>{{ block['timestamp'] }}</td>
        <td>{{ block['hash'] }}</td>
        <td><img src="{{ url_for('get_image', image_hash=block['hash']) }}" height="100"></td>
    </tr>

    {% endfor %}
    
</table>
</div>
</body>

</html>
